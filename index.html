<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="display-field">
        <div class="oouput-field"></div>
        <input type="text" id="input-field" />
      </div>
      <div class="cal-buttons">
        <div class="first-row">
          <button class="buttons red">AC</button>
          <button class="buttons red">C</button>
          <button class="buttons blue">%</button>
          <button class="buttons blue">/</button>
        </div>
        <div class="second-row">
          <button class="buttons grey">7</button>
          <button class="buttons grey">8</button>
          <button class="buttons grey">9</button>
          <button class="buttons blue">+</button>
        </div>
        <div class="third-row">
          <button class="buttons grey">4</button>
          <button class="buttons grey">5</button>
          <button class="buttons grey">6</button>
          <button class="buttons blue">-</button>
        </div>
        <div class="fouth-row">
          <button class="buttons grey">1</button>
          <button class="buttons grey">2</button>
          <button class="buttons grey">3</button>
          <button class="buttons blue">x</button>
        </div>
        <div class="fifth-row">
          <button class="buttons grey">0</button>
          <button class="buttons grey">.</button>
          <button class="buttons green" id="long-button">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
