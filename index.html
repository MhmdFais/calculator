<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div id="display-field">
        <div id="previous-operation"></div>
        <div id="current-operation"></div>
      </div>
      <div class="cal-buttons">
        <div class="first-row">
          <button class="buttons red" value="del" id="delete-digit">AC</button>
          <button class="buttons red" value="delAll" id="delete-all">C</button>
          <button class="buttons blue" value="mod" id="op">%</button>
          <button class="buttons blue" value="div" id="op">/</button>
        </div>
        <div class="second-row">
          <button class="buttons grey" value="seven" id="num">7</button>
          <button class="buttons grey" value="eight" id="num">8</button>
          <button class="buttons grey" value="nine" id="num">9</button>
          <button class="buttons blue" value="add" id="op">+</button>
        </div>
        <div class="third-row">
          <button class="buttons grey" value="four" id="num">4</button>
          <button class="buttons grey" value="five" id="num">5</button>
          <button class="buttons grey" value="six" id="num">6</button>
          <button class="buttons blue" value="sub" id="op">-</button>
        </div>
        <div class="fouth-row">
          <button class="buttons grey" value="one" id="num">1</button>
          <button class="buttons grey" value="two" id="num">2</button>
          <button class="buttons grey" value="three" id="num">3</button>
          <button class="buttons blue" value="mul" id="op">x</button>
        </div>
        <div class="fifth-row">
          <button class="buttons grey" value="zero" id="num">0</button>
          <button class="buttons grey" value="dpt" id="num">.</button>
          <button class="buttons green" value="equal" id="long-button">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
