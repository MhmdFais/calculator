<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="display-field">
        <div class="oouput-field"></div>
        <input type="text" id="input-field" />
      </div>
      <div class="cal-buttons">
        <div class="first-row">
          <button class="buttons red" id="buttonPress" value="del">AC</button>
          <button class="buttons red" id="buttonPress" value="delAll">C</button>
          <button class="buttons blue" id="buttonPress" value="mod">%</button>
          <button class="buttons blue" id="buttonPress" value="div">/</button>
        </div>
        <div class="second-row">
          <button class="buttons grey" id="buttonPress" value="seven">7</button>
          <button class="buttons grey" id="buttonPress" value="eight">8</button>
          <button class="buttons grey" id="buttonPress" value="nine">9</button>
          <button class="buttons blue" id="buttonPress" value="add">+</button>
        </div>
        <div class="third-row">
          <button class="buttons grey" id="buttonPress" value="four">4</button>
          <button class="buttons grey" id="buttonPress" value="five">5</button>
          <button class="buttons grey" id="buttonPress" value="six">6</button>
          <button class="buttons blue" id="buttonPress" value="sub">-</button>
        </div>
        <div class="fouth-row">
          <button class="buttons grey" id="buttonPress" value="one">1</button>
          <button class="buttons grey" id="buttonPress" value="two">2</button>
          <button class="buttons grey" id="buttonPress" value="three">3</button>
          <button class="buttons blue" id="buttonPress" value="mul">x</button>
        </div>
        <div class="fifth-row">
          <button class="buttons grey" id="buttonPress" value="zero">0</button>
          <button class="buttons grey" id="buttonPress" value="dpt">.</button>
          <button class="buttons green" id="long-button" value="equal">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
